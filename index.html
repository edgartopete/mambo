<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/LogIn.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!--Bootstrap Java script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Mambo - Homepage</title>
</head>

<body>
    <div class="container">
        <div class="video-background">
            <video playsinline autoplay muted loop id="myVideo">
                <source src="https://app.coverr.co/s3/mp4/Yellow_Traffic.mp4" type="video/mp4">
            </video>
        </div>
        <header>
            <h1>Mambo</h1>
        </header>
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="row">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                    required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <!--<div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>-->
                            <button id="btnlogin" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                in</button>
                            <hr class="my-4">
                            

                            <button id="btnGoogle" class="btn btn-lg btn-google btn-block text-uppercase"
                                type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button id="btnFacebook" class="btn btn-lg btn-facebook btn-block text-uppercase"
                                type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                            <div class="form-group">
                                <br>
                                <p class="text-center">Don't have account? <a id="register" href="#" id="signup">Sign up
                                        here</a></p>

                            </div>
                        </form>
                        <button id="btnlogin2">Sign
                                in</button>
                            <hr class="my-4">
                    </div>
                </div>
            </div>
        </div>
        <!--Create acount Modal-->
      
      <!-- Modal -->
      <div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div>
                                <label for="exampleInputPassword1">Last name</label>
                                <input type="text" class="form-control" id="last">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Gender</label>
                                <select id="gender" class="form-control">
                                    <option value="f">Female</option>
                                    <option value="m">Male</option>
                                </select>
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Zip Code</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    
                    </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="create" type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--close container-->
</body>

<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="assets/js/connections.js"> </script>
<script src="assets/js/LogIn.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/create_acount.js"></script>

</html>
